<div data-id="product_##id##" class="product">
  <a is="router-link" href="/products/:##productId##" class="wrapper">
  <img src="../img/pauch.png" alt="here will be foto">
  <p class="title">##title##</p>
  <p class="price">##price##</p>
  <input type="number" name="count" value="1" min="1" max="999" class="count_product">
  <button>Положить в корзину</button>
</a>
</div>
